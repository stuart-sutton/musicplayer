<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/music.css">
  </head>
  <body>
    <div id="mainContainer">
      <h1 id="songTitle">Title</h1>
      <img id="albumArt" src="../images/albumArtDefault.png"></img>
      <input type="range" min="0" value="0" max="1000" id="slider"></input>
      <div id="positionBar"></div>
      <div id="controlButtons">
        <img class="button" id="prevImg" src="../images/prev.png"></img>
        <img class="button" id="playPauseImg" src="../images/play.png"></img>
        <img class="button" id="nextImg" src="../images/next.png"></img>
      </div>
    </div>
    <p></p>
    <script src="../js/music.js"></script>
  </body>
</html>
